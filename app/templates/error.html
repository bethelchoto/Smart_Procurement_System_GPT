{% extends 'layout.html' %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">Error {{ error.code }}</h1>
    <p>{{ error.name }}</p>
    <p>{{ error.description }}</p>
    <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Go to Login</a>
</div>
{% endblock %}
